<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>recognize</title>
    <script src="js/js.js"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="f" id="box">
        <div class="top_time_score">
            <div class="time" id="endText">
                <div class="border"><span class="t" id="timer"> </span></div>
            </div>
            <div class="score">
                分数:<span id="score_">&nbsp;0</span>
            </div>
        </div>
        <div class="color" id="color">
            <!-- 这里生成色块 -->
        </div>
    </div>
    <div class="end" id="ending">
        <p id="over">得分为: </p>
    </div>
    <div class="start" id="start">
        <p id="over2">5秒后游戏开始</p>
    </div>
</body>

</html>
